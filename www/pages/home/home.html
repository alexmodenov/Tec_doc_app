<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
			</button>
    <ion-title>{{ 'Shop' | translate }}</ion-title>
    <!--<ion-buttons end>
      <button ion-button CategoryPage>
			<ion-icon name="ios-pin"></ion-icon>
			</button>
    </ion-buttons>-->
  </ion-navbar>
</ion-header>
<ion-content class='page-home'>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles" refreshingText="Обновление...">
    </ion-refresher-content>
  </ion-refresher>
  <ion-slides pager autoplay="4000" loop *ngIf="showSlide">
    <ion-slide *ngFor="let item of slides">
      <img src={{item}}>
    </ion-slide>
    
  </ion-slides>
  <ion-grid>
    <ion-row>
      <ion-col width-50 *ngFor="let product of products">
        <div class="card round" (click)="viewProduct(product.id)">
          <div class="badge" *ngIf="product.on_sale">
            <span class="sale">{{ 'OnSale' | translate }}</span>
          </div>
          <img src="{{ product.images[0].src }}" alt="">
          <div class="padding-xs" text-center>
            <div class="title">{{ product.name}}</div>
            <div [innerHTML]="product.price_html"></div>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Загрузить еще...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
