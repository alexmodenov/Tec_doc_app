<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{ 'Shop_List' | translate }}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="commonbg">
  <ion-list>
    <ion-item *ngFor="let vendor of vendors" (click)="vendorSelected(vendor)">
      <ion-avatar item-left>
        <img src="{{vendor.avatar_url!=false?vendor.avatar_url:'assets/img/sowuser_place_holder.png'}}">
      </ion-avatar>
      <h2>{{ vendor.shop_name }}</h2>
      <h3 *ngIf="vendor.first_name!='' && vendor.last_name!=''" class='shop-user-text'>
        {{ vendor.first_name+' '+ vendor.last_name}}'{{ 'Vendor_Shop' | translate }}
      </h3>
      <ion-icon name="arrow-forward" item-right></ion-icon>
    </ion-item>

  </ion-list>
</ion-content>
