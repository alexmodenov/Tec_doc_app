<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{ 'Vendor_Store' | translate }}</ion-title>
    <ion-buttons end>
      <button ion-button (click)="changeShwoType()">
        <ion-icon name="{{showType}}"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content class="commonbg">
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles" refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
  <div *ngIf="vendor!=null">
    <div class="user-info-header" text-center>
      <div>
        <img src="{{vendor.shop_logo!=false?vendor.shop_logo:'assets/img/sowuser_place_holder.png'}}" margin-top>
        <p class='shop-name'>{{vendor.shop_name}}</p>
      </div>
    </div>
    <ion-grid margin-top *ngIf="showType=='grid'">
      <ion-row>
        <ion-col width-50 *ngFor="let product of vendor.products">
          <div class="card round" (click)="viewProduct(product.id)">
            <img src="{{product.image.url }}" alt="">
            <div class="padding-xs" text-center>
              <div class="title">{{ product.name}}</div>
              <div><span [innerHTML]="appconfig.Shop_Currency_format"></span>{{product.price}}</div>
            </div>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-list *ngIf="showType=='list'" margin-top>
      <ion-item *ngFor="let product of vendor.products" (click)="viewProduct(product.id)">
        <ion-thumbnail item-left>
          <img src="{{product.image.url }}">
        </ion-thumbnail>
        <h2>{{ product.name}}</h2>
        <p><span [innerHTML]="appconfig.Shop_Currency_format"></span>{{product.price}}</p>
        <ion-icon name="arrow-forward" item-right></ion-icon>
      </ion-item>
    </ion-list>
  </div>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
